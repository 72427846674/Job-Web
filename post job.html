    <main>
        <div class="container m-3 pt-5">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h3>Post Your Job</h3>
                  <form action="">
                    <label for="title">Enter Job Title</label><br>
                    <input type="text" name="" id="title" placeholder="Title"><br><br>
                    <label for="location">Enter Job Location</label><br>
                    <input type="text" name="" id="location" placeholder="Location"><br><br>
                    <label for="maxSalary">Enter Job Maximum Salary</label><br>
                    <input type="number" name="maxSalary" id="" placeholder="0"><br><br>
                    <label for="category">Select Job Category</label><br>
                    <select name="" id="category">
                      <option value=""></option>
                      <option value="">UI/UX Designer</option>
                      <option value="">Accounts</option>
                      <option value="">Web Development</option>
                    </select><br><br>
                    <label for="SelLocation">Select Main Location</label><br>
                    <select name="" id="SelLocation" placeholder="Slect Location">
                      <option value=""></option>
                      <option value="">Herat</option>
                      <option value="">Kabul</option>
                      <option value="">Mezar</option>
                    </select><br>
                  </form>
                </div>
                <div class="col-md-6 col-sm-12">
                  <form action="">
                    <label for="banner">Select Advertisment Banner</label><br>
                   <input type="file" name="" id="banner" placeholder="Select File"><br><br>
                    <label for="minSalary">Enter Job Minimum Salary</label><br>
                    <input type="number" name="minSalary" id="" placeholder="0"><br><br>
                    <label for="url">Enter Redirect Job URL</label><br>
                    <input type="url" name="" id="url" placeholder="URL"><br><br>
                    <label for="nature">Select Job Nature</label><br>
                    <select name="" id="nature" placeholder="Select Nature">
                      <option value=""></option>
                      <option value="">Part Time</option>
                      <option value="">Full Time</option>
                      <option value="">Temporarily</option>
                    </select><br><br>
                    <label for="date">Select Application Date</label><br>
                    <input type="date" name="date" id="" placeholder="Date">
                  </form>
                </div>
            </div>
        </div>

        <div class="container m-3">
          <div class="row">
            <form action="">
              <label for="description">Enter Job Description</label><br>
              <input type="text" name="" id="description" placeholder="Job Description"><br><br>
              <input type="submit" value="Post">
            </form>
          </div>
        </div>
    </main>
